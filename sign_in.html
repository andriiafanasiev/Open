            <div class="formcontainer">
                <form class="signUpform" method="post" action="">
                    <label for="nameinput">Full Name <span>*</span></label>
                    <input type="text" required id="nameinput" placeholder="First and last name" minlength="5"
                        maxlength="30" name="name" value="">
                    <label for="Passwordinput">Password <span>*</span></label>
                    <input type="password" required id="Passwordinput" placeholder="Password (at least 10 characters)"
                        minlength="10" name="password">
                    <div>
                        <input type="checkbox" id="checkboxsignin">
                        <label id="checkboxlabel" for="checkboxsignin">Keep me signed in</label>
                        <p>Forgot Password?</p>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
