<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/Logo.svg" type="image/svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <img class="shapeclosetoup" src="img/Shapes/Shapetoup.svg" alt="">
    <div class="container"> 
    <header>
        <a href="index.html"><img src="img/Logo.svg" alt="logo"></a>
    </header>
    <main>
        <h1>Welcome. We exist to make entrepreneurism easier.</h1>
    <div class="formcontainer">
        <form class="signUpform" method="post" action="">
            <label for="nameinput">Full Name <span>*</span></label>
            <input type="text" required id="nameinput" placeholder="First and last name" minlength="5" maxlength="30" name="name" value="">
            <label for="Companyinput">Company Name <span>*</span></label>
            <input type="text" required id="Companyinput" placeholder="Your company or app name" name="nameCompany">
            <label for="emailinput">Work Email<span>*</span></label>
            <input type="email" required id="emailinput" placeholder="you@yourcompany.com" name="email">
            <label for="Passwordinput">Password <span>*</span></label>
            <input type="password" required id="Passwordinput" placeholder="Password (at least 10 characters)" minlength="10" name="password">
            <p class="igree">I agree to be contacted by Open PRO about this offer as per the Open PRO <span>Privacy Policy.</span></p>
            <button type="submit">Sign up</button>
        </form>
        <p class="signUplastp">Already using Open PRO? <a href="sign_in.html">Sign in</a></p>
    </div>
    </main>
    <footer>

    </footer>
    </div>
</body>
</html>
